{% extends 'layouts/base.html' %}
{% load static %}
{%block title%} {{page_title}} {% endblock %}
{% block content %}
<div class="container">
    <div class="card mb-3">
        {% if course.image %}
        <img src="{{course.image.url}}" class="card-img-top" alt="course image ..." height="250" width="350">
        {% else %}
        <img src="{% static 'img/default.png' %}" alt="" width="300">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <p class="card-text">{{course.description}}</p>
            <p class="card-text"><small class="text-muted">{{course.price}} $</small></p>
            <p class="card-text"><small class="text-muted">Pub_date: {{course.publish_on}}</small></p>
        </div>
        <div class="text-end my-1">
            <a href="{% url 'update_course' course.id %}" class="btn btn-success m-1">Update</a>
            <a href="{% url 'delete_course' course.id %}" class="btn btn-danger m-1">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
