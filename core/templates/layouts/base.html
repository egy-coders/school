<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <title>School | {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

    {% include 'layouts/partials/_header.html' %}

    <hr>
    {% if messages %}
    <div class="container p-4 text-center">
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %} alert-danger {% else %} alert-{{message.tags}} {% endif %} alert-dismissible"
            role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}
    <br>
    <br>
    <hr>
    <footer>
        Copyrights to ITS - Egycoders
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
